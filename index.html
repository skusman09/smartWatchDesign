<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQujeIsTi9UR1LE1sNgxIHHodYshr4fSxnwzA&usqp=CAU">
    <title>SmartWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="bigbox">
        <div class="main">
            <div class="holes">
                <b class="hole1"></b>
                <b class="hole2"></b>
                <b class="hole3"></b>
                <b class="hole4"></b>
                <b class="hole5"></b>
                <b class="hole6"></b>
            </div>
            <div class="holder">
                <div class="rtop"></div>
                <div class="ltop"></div>
                <div class="rbottom"></div>
                <div class="lbottom"></div>
                <div class="band1"></div>
                <div class="band2"></div>
                <div class="bandholder"></div>
                <!-- <div class="joint1"></div> -->
                <!-- <div class="joint2"></div> -->
                <div class="lock"></div>
                <div class="lockstick"></div>
                <div class="lockstickTop"></div>
                <div class="lockstickBottom"></div>
            </div>
            <div class="container">
                <div class="camera"></div>
                <div class="key"></div>
                <div class="btn"></div>
                <div class="box">
                    <div class="clock">
                        <div class="weather">
                            <p class="cloudBox">
                                <span class="cloud1"></span>
                                <span class="cloud2"></span>
                                <span class="cloud3"></span>
                            </p>
                            <p class="temp" id="temperature">23Â°</p>
                        </div>
                        <div class="number" id="number">
                            <div class="bar">
                                <div class="BarContent">
                                    <p class="alarm" id="alarm">
                                        <span class="alarmear1"></span>
                                        <span class="alarmear2"></span>
                                    </p>
                                    <p class="charging">80</p>
                                    <p class="wifi">
                                        <span class="wifiband1"></span>
                                        <span class="wifiband2"></span>
                                        <span class="wifiband3"></span>
                                        <span class="wifiband4"></span>
                                    </p>
                                </div>
                            </div>
                            <div class="digicontainer">
                                <p id="hour" class="hour digiclock"></p>
                                <p id="second" class="second digiclock">:</p>
                                <p id="minute" class="minute digiclock"></p>
                                <p id="session" class="session digiclock"></p>
                                <p id="date" class="date"></p>
                                <p id="day" class="day"></p>
                            </div>
                            <div class="one">
                                <P>12</P>
                            </div>
                            <div class="three">
                                <P>3</P>
                            </div>
                            <div class="six">
                                <P>6</P>
                            </div>
                            <div class="nine">
                                <p>9</p>
                            </div>
                        </div>
                    </div>
                    <div class="hours"><span id="hr" class="hr"></span></div>
                    <div class="minutes"><span id="mnt" class="mnt"></span></div>
                    <div class="seconds"><span id="sec" class="sec"></span></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
